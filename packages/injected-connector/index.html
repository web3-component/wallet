<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Injected Connector</title>
  </head>
  <body>
    <script type="module">
      import { InjectedConnector } from './src/index.ts'
      const CHAIN_ID = 1
      const injected = new InjectedConnector({
        supportedChainIds: [CHAIN_ID],
      });
      const data = await injected.activate()
      console.log(data)
      const chainId = await injected.getChainId()
      console.log(chainId)
      const account = await injected.getAccount()
      console.log(account)
    </script>
  </body>
</html>
